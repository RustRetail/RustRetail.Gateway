name: Publish API Gateway Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/rustretail/rustretail.apigateway

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./src/RustRetail.APIGateway
          file: Dockerfile
          push: true
          tags: |
            ghcr.io/rustretail/rustretail.apigateway:latest
            ghcr.io/rustretail/rustretail.apigateway:${{ github.sha }}
          labels: ${{ steps.meta.outputs.labels }}
